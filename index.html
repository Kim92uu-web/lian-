    <script>
        // === 1. æ ¸å¿ƒæ•°æ®é…ç½® ===
        // è¿™é‡Œå®šä¹‰äº†ä¸åŒ AI çš„â€œé—¨ç‰Œå·â€ï¼ˆæ¥å£åœ°å€ï¼‰å’Œâ€œåå­—â€ï¼ˆæ¨¡å‹åç§°ï¼‰
        const AI_CONFIG = {
            'deepseek': {
                url: 'https://api.deepseek.com/chat/completions',
                model: 'deepseek-chat'
            },
            'moonshot': {
                url: 'https://api.moonshot.cn/v1/chat/completions',
                model: 'moonshot-v1-8k'
            },
            'openai': {
                url: 'https://api.openai.com/v1/chat/completions',
                model: 'gpt-3.5-turbo'
            }
        };

        // === 2. æ‰‹æœºç³»ç»Ÿé€»è¾‘ ===
        function openApp(appId) {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('settings-app').style.display = 'none';
            document.getElementById('ai-chat-app').style.display = 'none';
            
            // æ˜¾ç¤ºç›®æ ‡APP
            if(appId === 'settings') {
                document.getElementById('settings-app').style.display = 'flex';
            } else if(appId === 'ai-chat') {
                document.getElementById('ai-chat-app').style.display = 'flex';
                scrollToBottom();
            }
        }

        function goHome() {
            document.getElementById('settings-app').style.display = 'none';
            document.getElementById('ai-chat-app').style.display = 'none';
            document.getElementById('home-screen').style.display = 'grid';
        }

        // === 3. è®¾ç½®é€»è¾‘ ===
        function saveSettings() {
            const provider = document.getElementById('providerSelect').value;
            const key = document.getElementById('apiKeyInput').value;

            if (!key) {
                alert('âš ï¸ è¯·å…ˆè¾“å…¥ API Key å“¦ï¼');
                return;
            }

            // ä¿å­˜åˆ°æµè§ˆå™¨ç¼“å­˜
            localStorage.setItem('my_ai_provider', provider);
            localStorage.setItem('my_ai_key', key);
            alert('âœ… ä¿å­˜æˆåŠŸï¼å¿«å»èŠå¤©å§ã€‚');
        }

        // å¯åŠ¨æ—¶è‡ªåŠ¨è¯»å–ä¿å­˜çš„è®¾ç½®
        window.onload = function() {
            const savedProvider = localStorage.getItem('my_ai_provider');
            const savedKey = localStorage.getItem('my_ai_key');
            
            if (savedProvider) document.getElementById('providerSelect').value = savedProvider;
            if (savedKey) document.getElementById('apiKeyInput').value = savedKey;
        }

        // === 4. èŠå¤©é€»è¾‘ (æœ€é‡è¦çš„å¤§è„‘ï¼) ===
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('userMsg');
            const message = input.value.trim();
            const list = document.getElementById('messageList');

            if (!message) return;

            // 1. è·å–ç”¨æˆ·è®¾ç½®çš„ Key å’ŒæœåŠ¡å•†
            const apiKey = localStorage.getItem('my_ai_key');
            const provider = localStorage.getItem('my_ai_provider') || 'deepseek';

            if (!apiKey) {
                addMessage('ai', 'âš ï¸ è¿˜æ²¡æ£€æµ‹åˆ°å¯†é’¥ï¼Œè¯·å…ˆç‚¹å‡»æ¡Œé¢çš„ã€Œè®¾ç½®ã€å»é…ç½®ä¸€ä¸‹å§ï¼');
                return;
            }

            // 2. æ˜¾ç¤ºç”¨æˆ·çš„æ¶ˆæ¯
            addMessage('user', message);
            input.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†

            // 3. æ˜¾ç¤ºä¸€ä¸ªâ€œæ­£åœ¨è¾“å…¥...â€çš„æç¤º
            const loadingId = addMessage('ai', '<span class="typing">æ­£åœ¨æ€è€ƒ...</span>');

            try {
                // 4. å‡†å¤‡å‘é€ç»™ AI çš„æ•°æ®
                const config = AI_CONFIG[provider];
                
                const response = await fetch(config.url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [
                            {"role": "system", "content": "ä½ æ˜¯ä¸€ä¸ªè¯­æ°”å¯çˆ±ã€ä¹äºåŠ©äººçš„AIåŠ©æ‰‹ã€‚"},
                            {"role": "user", "content": message}
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                // 5. å¤„ç† AI çš„å›å¤
                // å…ˆç§»é™¤â€œæ­£åœ¨æ€è€ƒâ€
                const loadingBubble = document.querySelector(`[data-id="${loadingId}"]`);
                if(loadingBubble) loadingBubble.remove();

                if (data.error) {
                    addMessage('ai', 'âŒ å‡ºé”™äº†ï¼š' + data.error.message);
                } else {
                    const aiText = data.choices[0].message.content;
                    addMessage('ai', aiText);
                }

            } catch (error) {
                const loadingBubble = document.querySelector(`[data-id="${loadingId}"]`);
                if(loadingBubble) loadingBubble.remove();
                addMessage('ai', 'âŒ ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API Key æˆ–ç½‘ç»œè®¾ç½®ã€‚');
                console.error(error);
            }
        }

        // åœ¨ç•Œé¢ä¸Šæ·»åŠ ä¸€ä¸ªæ°”æ³¡
        function addMessage(role, text) {
            const list = document.getElementById('messageList');
            const div = document.createElement('div');
            const id = Date.now(); // ç”Ÿæˆä¸€ä¸ªä¸´æ—¶ID
            div.className = `message ${role}`;
            div.dataset.id = id;
            div.innerHTML = text; // å…è®¸ HTML (ä¸ºäº†æ¢è¡Œ)
            list.appendChild(div);
            scrollToBottom();
            return id;
        }

        function scrollToBottom() {
            const list = document.getElementById('messageList');
            list.scrollTop = list.scrollHeight;
        }

        // ç›‘å¬å›è½¦é”®å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
